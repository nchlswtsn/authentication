<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FireBase Authentication</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css"></link>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
</head>

<body>
    <div class="container">
        <h1>Firebase Authentication</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="buttons">
                    <h3>Not Authenticated</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="buttons">
                    <h3>Authenticated</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Authentication Test:</h3>
                <h4 id="appendSpot" class="false">Not Authenticated</h4>
                
            </div>
        </div>
    </div>
    <div id="footer" class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="loginButton">
                            <h4>Google</h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="loginButton">
                            <h4>Github</h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="loginButton">
                            <h4>Email</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
